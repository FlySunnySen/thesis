<extend name="Public::layout" />
<block name="head">
	<title>学生管理</title>
</block>
<block name="main">
	<header>
		<hgroup>
			<h1>学生管理</h1>
			<h2>学生总数 : {$count}</h2>
		</hgroup>
	</header>
	
	<div class="content">
			<a href="__CONTROLLER__/addStudent"><button>添加学生</button></a>
				<form style="display:none" action="__CONTROLLER__/assign_student" method="post" enctype="multipart/form-data">
				　　<input type="file" name="file" value="">
				</form>
			<a href="javascript:;" class="import"><button>批量导入</button></a>
				
			
			<table id="myTable">
				<thead>
					<tr>
						<td>学号</td>
						<td>姓名</td>
						<td>专业</td>
						<td>手机号码</td>
						<td>QQ号码</td>
						<td>邮箱</td>			
						<td>操作</td>
					</tr>
				</thead>
					<tbody>
						
							
							
						
						<foreach name="type" item="vo">
							<tr>
								<td style="padding-left: 50px;">{$vo.Snum}</td>
								<td>{$vo.Sname}</td>
								<td>{$vo.class}</td>
								<td>{$vo.phone}</td>
								<td>{$vo.qq}</td>
								<td>{$vo.email}</td>
							
								<td><a href="__CONTROLLER__/changePwd/Snum/{$vo.Snum}" style="margin-left: 15px;">修改密码</a>
								
								</td>
								
							</tr>
						</foreach>
						
					</tbody>
				</table>
				
			
				
				<div class="page">
					
						 {$page}
					</form>
				</div>
		</div>
	<script src="__PUBLIC__/public/js/jquery.min.js"></script>
		<!--  记得载入jquery文件 -->
				
	<script>
	$('.import').click(function(){
	　　$(this).prev('form').find('[name="file"]').trigger('click');
	});
	
	// 当表单文件有变化时执行提交动作
	
	$('[name="file"]').change(function(){
	　　if($(this).val()){
	　　　　$('.import').addClass('disabled' );
	　　　　$(this).parent().submit();
	　　}
	});
	</script>
</block>
