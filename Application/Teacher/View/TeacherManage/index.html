	<extend name="Public:layout"/>
	<block name="head">
	<title>教师信息管理</title>
</block>
<block name="main">
	
	    
	    <header>
	    	<hgroup>
	    		<h1>
	    			教师信息管理
	    		</h1>
	    		<h2>
	    			教师总数：{$count}
	    		</h2>
	    	</hgroup>
	    </header>
	    
		<div class="content">
			<a href="__CONTROLLER__/addTea"><button>添加教师</button></a>
			<form style="display:none" action="__CONTROLLER__/assign_teacher" method="post" enctype="multipart/form-data">
				　　<input type="file" name="file" value="">
				</form>
			<a href="javascript:;" class="import"><button>批量导入</button></a>
			<table id="myTable">
				<thead>
					<tr>
						<td>教师名称</td>
						<td>工号</td>
						<td>系别</td>
						<td>手机号码</td>
						<td>QQ号码</td>
						<td>邮箱</td>
						<td>教研室</td>
						<td>操作</td>
					</tr>
				</thead>
					<tbody>
						
							
							
						
						<foreach name="type" item="vo">
							<tr>
								<td style="padding-left: 50px;">{$vo.Tname}</td>
								<td>{$vo.Tnum}</td>
								<td>{$vo.depart}</td>
								<td>{$vo.phone}</td>
								<td>{$vo.qq}</td>
								<td>{$vo.email}</td>
								<td>{$vo.ERG_name}</td>
								<td><a href="__CONTROLLER__/information/Tnum/{$vo.Tnum}" >修改</a> <a href="__CONTROLLER__/changePwd/Tnum/{$vo.Tnum}" style="margin-left: 15px;">修改密码</a>
								
								</td>
								
							</tr>
						</foreach>
						
					</tbody>
				</table>
				
			
				
				<div class="page">
					<!--<form action="" method="get">
					共<span>1</span>页
						<a href="#">首页</a>
						<a href="#">上一页</a>
						<a href="#">下一页</a>
						第<span style="color:red;font-weight:600">1</span>页
						共<span style="color:red;font-weight:600">1</span>页
						<input type="text" class="page-input">
						<button type="submit" class="green">跳转</button>-->
						 {$page}
					</form>
				</div>
		</div>
		
 
		<script src="__PUBLIC__/public/js/jquery.min.js"></script>
		<!--  记得载入jquery文件 -->
				
		<script>
		$('.import').click(function(){
		　　$(this).prev('form').find('[name="file"]').trigger('click');
		});
		
		// 当表单文件有变化时执行提交动作
		
		$('[name="file"]').change(function(){
		　　if($(this).val()){
		　　　　$('.import').addClass('disabled' );
		　　　　$(this).parent().submit();
		　　}
		});
		</script>
		
</block>
