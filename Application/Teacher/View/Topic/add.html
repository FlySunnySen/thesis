<extend name="Public::layout" />
<block name="head">
	<title>课题添加</title>
</block>
<block name="main">
	<header>
		<hgroup>
			<h1>课题添加</h1>
		</hgroup>
	</header>

<div class="data-edit clear">
	<form method="post" enctype="multipart/form-data">
	<input type="hidden" value="{$Think.session.Tnum}" name="Tnum" />
	<input type="hidden" value="{$Think.session.selected_year}" name="year"/>
	<input type="hidden" value="{$Think.session.ERG_group}" name="ERG_group"/>
	<input type="hidden" value="0" name="status"/>
	<table>
		<tr><th>课题名：</th><td><input type="text" name="Cname" /></td></tr>
		<tr><th>类别：</th>
		<td>
			<select name="Ctype" id="type">
				<option value="设计">设计</option>
				<option value="论文">论文</option>
				<option value="其他">其他</option>
			</select>
		</td>
		</tr>
		<tr><th>来源：</th>
		<td>
			<select name="Csource" id="source">
				<option value="科研">科研</option>
				<option value="生产">生产</option>
				<option value="自拟">自拟</option>
			</select>
		</td>
		</tr>
		<tr><th>课题描述：</th><td><textarea name="Ctext"></textarea></td></tr>
		<tr class="tr_btn center">
			<td colspan="2"><input type="submit" value="确定" /><input type="reset" value="重置" /></td>
		</tr>
	</table>
	</form>
</div>
</block>
