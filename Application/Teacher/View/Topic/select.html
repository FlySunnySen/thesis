<meta charset="UTF-8">
<title>选择系统</title>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<form action="" method="post" id="form1">
<input type="hidden" id="sysm" name="sysm" value="111"/>
<div class="title">选择系统</div>
<div class="data-edit clear">
<select name="select" id="select">
<foreach name="select" item="v">
<option value="{$v.year}">{$v.year}</option>
</foreach>
</select>
<a href="__CONTROLLER__/index" onclick="yearSelected()">进入系统</a>
</div>
<script>
	function yearSelected(){
		var options=$("#select option:selected").val();
		$.ajax({
			type:"post",
			url:"{:U('Topic/getYear')}",
			dataType:"json",
			data:{options:options}
			})
	}
</script>
